
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>EVOXERS</title>
      
      <!-- Favicons (latest files) -->
      <link rel="icon" type="image/svg+xml" href="/src/assets/images/favicon.svg" />
      <link rel="icon" type="image/png" sizes="96x96" href="/src/assets/images/favicon-96x96.png" />
      <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/apple-touch-icon.png" />
      
      <!-- Preconnect to image CDN for instant image loading -->
      <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
      <link rel="dns-prefetch" href="https://images.unsplash.com" />
      
      <!-- DNS prefetch for Google Fonts -->
      <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
      <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
      
      <!-- Preload critical fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
